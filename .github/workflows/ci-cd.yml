  #       run: npm install
  #     
  #     - name: Run tests
  #       run: npm test

  deploy:
    name: Deploy with Helm
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'  # Only deploy on push, not on PRs
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
      
      # You'll need to add these secrets to your GitHub repository:
      # - KUBECONFIG or KUBE_CONFIG_DATA: Your Kubernetes config
      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
      
      - name: Deploy with Helm
        run: |
          echo "Deploying application with Helm..."
          helm upgrade --install scalyshop-backend ./scalyshop-backend \
            --set image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
            --set image.tag=${{ github.sha }} \
            --namespace scalyshop \
            --create-namespace \
            --wait --timeout 300s --debug

