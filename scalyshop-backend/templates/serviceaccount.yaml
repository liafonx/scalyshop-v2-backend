{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "scalyshop-backend.serviceAccountName" . }}
  labels:
    {{- include "scalyshop-backend.labels" . | nindent 4 }}
    app: {{ .Values.appLabel | quote }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automount }}
{{- end }}
